spring:
  application:
    name: communication_manager
  config:
    import:
      - optional:secrets.yaml
  jpa:
    hibernate:
      ddl-auto: update

camel:
  component:
    google-mail-stream:
      application-name: ${gmail.application-name}
      client-id: ${gmail.client-id}
      client-secret: ${gmail.client-secret}
      refresh-token: ${gmail.refresh-token}

    google-mail:
      application-name: ${gmail.application-name}
      client-id: ${gmail.client-id}
      client-secret: ${gmail.client-secret}
      refresh-token: ${gmail.refresh-token}

crm:
  url: ${CRM_URL:http://localhost}
  port: ${CRM_PORT:8081}

document-store:
  url: ${DOCUMENT_STORE_URL:http://localhost}
  port: ${DOCUMENT_STORE_URL:8082}
